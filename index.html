<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue video slider component</title>
  </head>
  <body>
    <!-- original mp4 credits https://commons.wikimedia.org/wiki/File:Rotating_earth_animated.gif -->
    <div style="width: 480px; margin: 64px auto;">
      <vue-video-slider
        style="width: 480px; height: 480px;"
        width="480"
        height="480"
        fps="25"
        :show-debug-data="true"
        :show-native-video-controls="false"
        :hide-slider="false"
        :seek-on-mouse-move="true"
        stream-source="rotating-earth-animated.mp4"
        stream-mime-type="video/mp4"
      ></vue-video-slider>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

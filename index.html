<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue video slider web component</title>
  </head>
  <body>
    <!-- original mp4 credits https://commons.wikimedia.org/wiki/File:Rotating_earth_animated.gif -->

    <!-- no scale, complete range -->
    <div style="width: 480px; margin: 64px auto;">
      <wc-vue-video-slider
        width="480"
        height="480"
        stream-source="blender-demo-cube-diorama.mp4"
        stream-mime-type="video/mp4"
        stream-fps="25"
        seek-on-mouse-move
        show-debug-data
      ></wc-vue-video-slider>
    </div>

    <!-- video scaled, custom range -->
    <div style="width: 300px; margin: 64px auto;">
      <wc-vue-video-slider
        width="300"
        height="300"
        stream-source="blender-demo-cube-diorama.mp4"
        stream-mime-type="video/mp4"
        stream-fps="25"
        stream-range-from="6"
        stream-range-to="12"
        seek-on-mouse-move
        show-debug-data
      ></wc-vue-video-slider>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
